<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiante - ITH</title>
    <link rel="stylesheet" href="vali.css">
    <script src="vali.js" defer></script>
</head>
<body>
    <h1>Registro de Estudiantes</h1>
    <form id="registroForm">
        <label for="numeroControl">Número de Control:</label>
        <input type="text" id="numeroControl" name="numeroControl" maxlength="8" required>
        <br><br>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
         <!-- Correo Electrónico -->
         <label for="email">Correo Electrónico:</label>
         <input type="email" id="email" name="email" required>
         <br><br>
 
         <!-- Teléfono -->
         <label for="telefono">Teléfono:</label>
         <input type="text" id="telefono" name="telefono" maxlength="10" required>
         <br><br>
 
         <!-- Fecha de Nacimiento -->
         <label for="fechaNacimiento">Fecha de Nacimiento:</label>
         <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
         <br><br>
 
         <!-- Sexo -->
         <label for="sexo">Sexo:</label>
         <select id="sexo" name="sexo" required>
             <option value="">Seleccione</option>
             <option value="M">Masculino</option>
             <option value="F">Femenino</option>
             <option value="O">Otro</option>
         </select>
         <br><br>
        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">Selecciona una carrera</option>
            <option value="ISC">Ingeniería en Sistemas Computacionales</option>
            <option value="II">Ingeniería en Agronomia</option>
            <option value="IE">Ingeniería en Gestion Empresarial</option>
            <option value="IE">Licenciatura en Biologia</option>
        </select>
       
        <br><br>
        <button type="submit">Registrar</button>
    </form>
    <p id="errorMensaje"></p>
</body>
</html>
